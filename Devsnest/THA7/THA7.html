        let library = [{

        }

        cylinder(4, 7);

        //qs6

        const library2 = [{
                author: "Bill Gates",
                title: "The Road Ahead",
                libraryID: 1254
            }, {
                author: "Steve Jobs",
                title: "Walter Isaacson",
                libraryID: 4264
            }, {
                author: "Suzanne Collins",
                title: "Mockingjay: The Final Book of the Hunger Games",
                libraryID: 3245
            }

        ];

        library2.sort((a, b) => {
            return b.libraryID - a.libraryID;
        });

        let library3 = [];

        let obj = {};

        for (let i = 0; i < library2.length; i++) {
            let keys = Object.keys(library2[i]).sort();
            for (index in keys) {

                let item = keys[index];

                obj[item] = library[i][item];
            }

            library3.push(obj);
            obj = {};
        }

        //	console.log(library3.length);

        for (let i = 0; i < library3.length; i++) {
            for (items in library3[i]) {
                console.log(items + " :- " + library3[i][items]);
            }
            console.log();
        }
    </script>
